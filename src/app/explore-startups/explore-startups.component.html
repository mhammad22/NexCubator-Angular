<div class="card-body">
  <table
    class="table table-striped table-bordered table-sm row-border hover"
    datatable
    [dtTrigger]="dtTrigger"
    [dtOptions]="dtOptions"
  >
    <thead>
      <tr>
        <th>Startup Name</th>
        <th>Location</th>
        <th>Technology</th>
        <th>Funding</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of viewAllStartup">
        <td>
          <img style="height:100px;width:100px;" src="{{s.StartupLogo}}" />
          <a href="main-navbar/startupdetail/{{ s.StartupId }}">&nbsp;&nbsp;{{ s.Name }}</a>
        </td>
        <td>{{ s.Location }}</td>
        <td>{{ s.Technology }}</td>
        <td>{{ s.Funding }}</td>
      </tr>
      <!-- <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
      </tr> -->
    </tbody>
  </table>
</div>

<!-- /.container-fluid -->

<!-- End of Main Content -->

<!-- Logout Modal-->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Select "Logout" below if you are ready to end your current session.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">
          Cancel
        </button>
        <a
          class="btn btn-primary"
          href="javascript:document.getElementById('logoutForm').submit()"
          >Logout</a
        >
      </div>
    </div>
  </div>
</div>
