<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet"
  />
  <!-- <link
    href="/src/app/vendor/fontawesome-free/css/all.min.css"
    rel="stylesheet"
    type="text/css"
  /> -->
</head>
<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4"><b>NexCubator</b></h1>
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form
                    class="user"
                    #userlogin="ngForm"
                    (ngSubmit)="onClickSubmit(userlogin.value)"
                  >
                    <!-- <a class="small" href="\main-navbar">Navbar</a> -->
                    <span class="text-danger" *ngIf="isSignUpFailed || isSignUpFailedInvestor || isSignUpFailedAdmin"
                      >Email or Password Invalid</span
                    >
                    <div class="form-group">
                      <input
                        [(ngModel)]="EmailAddress"
                        #email="ngModel"
                        type="email"
                        class="form-control form-control-user"
                        id="Email"
                        placeholder="Email Address"
                        name="Email"
                        required
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      />
                      <div *ngIf="email.invalid && email.touched">
                        <small
                          *ngIf="email.errors?.required"
                          class="text-danger"
                          >Email is required</small
                        >
                        <small *ngIf="email.errors?.pattern" class="text-danger"
                          >Please provide a valid email address</small
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        [(ngModel)]="Password"
                        #pass="ngModel"
                        type="password"
                        class="form-control form-control-user"
                        id="Password"
                        placeholder="Password"
                        name="Password"
                        required
                        minlength="8"
                      />
                      <div *ngIf="pass.invalid" class="text-danger">
                        <small *ngIf="pass.errors.minlength">
                          Password must be atleast 8 characters.
                        </small>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="custom-checkbox small">
                        <input
                          type="checkbox"
                          id="RememberMe"
                          name="RememberMe"
                        />
                        <label for="customCheck"> &nbsp;Remember Me </label>
                      </div>
                    </div>

                    <div class="form-group">
                      <input
                        type="submit"
                        [disabled]="!userlogin.valid"
                        href="\main-navbar"
                        class="btn btn-primary btn-user btn-block"
                        value="Login"
                      />
                    </div>
                    <hr />
                  </form>
                  <a
                    href="index.html"
                    class="btn btn-google btn-user btn-block"
                  >
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a
                    href="index.html"
                    class="btn btn-facebook btn-user btn-block"
                  >
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="\settings">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="\signup-form">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="~/vendor/jquery/jquery.min.js"></script>
  <script src="~/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="~/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="~/js/sb-admin-2.min.js"></script>
</body>
</html>
