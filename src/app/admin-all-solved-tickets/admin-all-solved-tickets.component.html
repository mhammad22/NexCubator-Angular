  Rerender
</button> -->

<div class="card-body">
  <table
    class="table table-striped table-bordered table-sm row-border hover"
    datatable
    [dtTrigger]="dtTrigger"
    [dtOptions]="dtOptions"
  >
    <thead>
      <tr>
        <th>Ticket Id</th>
        <th>Email</th>
        <th>Category</th>
        <th>Issue</th>
        <th>Date/Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of TicketArr">
        <td>{{ s.TicketId }}</td>
        <td>{{ s.Email }}</td>
        <td>{{ s.Category }}</td>
        <td>{{ s.Issue }}</td>
        <td>{{ s.TicketTime }}</td>
        <td> {{ s.Status }} </td>
      </tr>
      <!-- <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr> -->
    </tbody>
  </table>
</div>
